<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My First Website - Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  :root {
    --main-color: #0f0;
    --highlight-color: #ff0;
    --btn-bg: #f7b500;
    --btn-bg-hover: #e8a400;
    --btn-text: #111;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: radial-gradient(circle at center, rgba(92, 39, 195, 0.5) 0%, rgba(38, 20, 92, 1) 100%);
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    background: #111;
    color: #fff;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    font-size: 1.2rem;
    margin: 0;
  }
  nav a {
    color: #0f0;
    text-decoration: none;
    margin-left: 20px;
    font-weight: 600;
    transition: color 0.3s;
  }
  nav a:hover {
    color: #fff;
  }
  .hero {
    flex: 1;
    text-align: center;
    padding: 100px 20px;
  }
  .hero h2 {
    font-size: 2.5rem;
    margin: 0;
    font-weight: bold;
  }
  .hero p {
    max-width: 600px;
    margin: 20px auto;
    font-size: 1rem;
    color: #ddd;
  }
  .hero .buttons {
    margin-top: 30px;
  }
  .hero .buttons button {
    background: var(--btn-bg);
    color: var(--btn-text);
    border: none;
    padding: 12px 24px;
    margin: 0 10px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    font-size: 1rem;
    transition: background 0.3s;
  }
  .hero .buttons button:hover {
    background: var(--btn-bg-hover);
  }
</style>
</head>
<body>
  <header>
    <h1>ðŸ”’ My First Website</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="scanner.html">Website Scanner</a>
    </nav>
  </header>

  <div class="hero">
    <h2>Stop breaches before they start</h2>
    <p>Attackers move fast, you need to be faster. Use our tool for real-time discovery and prioritization of attack surface weaknesses, so you can focus on the fixes that matter.</p>
    <div class="buttons">
      <button>TRY FOR FREE</button>
      <button>GET A DEMO</button>
    </div>
  </div>
</body>
</html>
