<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Intruyo - Secure Your Website</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  :root {
    --green: #00ff00;
    --black: #0a0a0a;
    --dark: #111;
    --highlight: #00ff00;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--black);
    color: #fff;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: var(--dark);
    padding: 15px 30px;
  }
  header .logo {
    display: flex;
    align-items: center;
    font-size: 1.2rem;
    font-weight: 600;
  }
  header .logo img {
    width: 32px;
    height: 32px;
    margin-right: 10px;
  }
  nav a {
    color: var(--green);
    text-decoration: none;
    margin-left: 20px;
    font-weight: 600;
    transition: color 0.3s;
  }
  nav a:hover {
    color: #fff;
  }
  .hero {
    text-align: center;
    padding: 100px 20px;
  }
  .hero h1 {
    font-size: 2.5rem;
    margin: 0;
    color: var(--green);
  }
  .hero p {
    max-width: 600px;
    margin: 20px auto;
    font-size: 1rem;
    color: #aaa;
  }
  .hero .buttons {
    margin-top: 30px;
  }
  .hero .buttons button {
    background: var(--green);
    color: var(--black);
    border: none;
    padding: 12px 24px;
    margin: 0 10px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    font-size: 1rem;
    transition: background 0.3s;
  }
  .hero .buttons button:hover {
    background: #00cc00;
  }
</style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://api.iconify.design/mdi:shield-lock.svg?color=%2300ff00" alt="logo" />
      Intruyo
    </div>
    <nav>
      <a href="#">Platform</a>
      <a href="#">Use Cases</a>
      <a href="#">Pricing</a>
      <a href="#">Resources</a>
      <a href="#">Login</a>
      <a href="#" style="color: #000; background: var(--green); padding: 8px 16px; border-radius: 4px;">Try for Free</a>
    </nav>
  </header>

  <div class="hero">
    <h1>Stop breaches before they start</h1>
    <p>Attackers move fast, you need to be faster. Use Intruyo for real-time discovery and prioritization of attack surface weaknesses, so you can focus on the fixes that matter.</p>
    <div class="buttons">
      <button>Try for Free</button>
      <button style="background: transparent; border: 1px solid var(--green); color: var(--green);">Get a Demo</button>
    </div>
  </div>
</body>
</html>
